<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Berhasil</title>
        <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c; 
      color: #eee; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #2b2b2b;
      border: 2px solid #ff4b4b; 
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: #ff4b4b;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #ff4b4b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Berhasil!</h1>
            <p>Terima kasih, data kamu telah dikirim dengan sukses.</p>
            <a href="/acak-kelompok">Kembali ke Beranda</a>
        </div>
    </body>
</html>
